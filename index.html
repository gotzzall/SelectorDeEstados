<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>Domicilio</title>
      <link rel="manifest" href="json/manifest.json">
</head>
<body>
      <div class="container-fluid text-center">
            <div class="row mt-5">
                  <div class="col"></div>
                  <div class="col">
                        <form action="" id="formulario">
                              <fieldset>
                                    <legend>Domicilio</legend>
                                    <div class="col">
                                          <select  id="pais" onchange="estadosOpciones()">
                                                <option value="0">Seleccione un pais</option>
                                           </select>
                                    </div>
                                    <div class="col mt-2">
                                          <select  id="estado" onchange="municipiosOpciones()">
                                                <option value="0">Seleccione un estado</option>
                                          </select>
                                    </div>
                                    <div class="col mt-2">
                                          <select  id="municipio" onchange="localidadesOpciones()">
                                                <option value="0">Seleccione un municipio</option>
                                          </select>
                                    </div>
                                    <div class="col mt-2">
                                          <select  id="localidad">
                                                <option value="0">Seleccione un localidad</option>
                                          </select>
                                    </div>
                              </fieldset>
                              <button class="mt-3 btn btn-primary" type="submit">Enviar</button>
                        </form>
                  </div>
                  <div class="col"></div>
            </div>
      </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/logica.js"></script>
<script src="js/main.js"></script>
<script src="js/enviar.js"></script>

      select
      {
            width: 40vh;
            padding: 5px;
      }
</style>
